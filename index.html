<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Rota Generator</title>
    <style>
      body { font-family: system-ui, Arial; max-width: 520px; margin: 40px auto; padding: 0 16px; }
      input, button { width: 100%; padding: 12px; margin: 8px 0; font-size: 16px; }
      .msg { margin-top: 12px; white-space: pre-wrap; }
    </style>
  </head>
  <body>
    <h2>Generate Rota</h2>
    <input id="email" type="email" placeholder="Enter your email" />
    <button id="btn">Generate</button>
    <div class="msg" id="msg"></div>

    <script>
      const btn = document.getElementById("btn");
      const msg = document.getElementById("msg");

      btn.onclick = async () => {
        msg.textContent = "Working...";
        const email = document.getElementById("email").value.trim();

        if (!email) { msg.textContent = "Enter an email."; return; }

        try {
          const res = await fetch("/api/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email })
          });

          // If API returns a redirect URL, move the browser there
          const data = await res.json();
          if (!res.ok) throw new Error(data?.error || "Request failed");

          if (data.redirectUrl) {
            window.location.href = data.redirectUrl;
            return;
          }

          msg.textContent = JSON.stringify(data, null, 2);
        } catch (e) {
          msg.textContent = "Error: " + e.message;
        }
      };
    </script>
  </body>
</html>
