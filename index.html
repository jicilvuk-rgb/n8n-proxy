<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OraSpere • Rota Generator</title>
  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#0f1a3a;
      --card: rgba(255,255,255,0.08);
      --stroke: rgba(255,255,255,0.14);
      --text:#e9ecff;
      --muted: rgba(233,236,255,0.74);
      --accent:#7c3aed;
      --accent2:#22d3ee;
      --danger:#fb7185;
      --ok:#34d399;
      --shadow: 0 22px 70px rgba(0,0,0,0.45);
      --radius: 20px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.35), transparent 55%),
        radial-gradient(900px 500px at 90% 20%, rgba(34,211,238,0.25), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .wrap{ width:min(760px, 100%); }
    .card{
      background: var(--card);
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .topbar{
      padding:18px 20px;
      border-bottom:1px solid var(--stroke);
      background: rgba(255,255,255,0.04);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .brand{ display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:0.2px; }
    .logo{
      width:30px; height:30px; border-radius:12px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 12px 35px rgba(124,58,237,0.35);
    }
    .pill{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,0.04);
      color: var(--muted);
      white-space:nowrap;
    }

    .content{ padding:20px; }
    h1{ margin:0 0 6px 0; font-size: clamp(22px, 2.6vw, 30px); line-height:1.15; }
    p{ margin:0 0 16px 0; color: var(--muted); line-height:1.6; }

    label{ display:block; font-size:13px; color: rgba(233,236,255,0.78); margin:0 0 8px; }
    .field{
      position:relative;
      display:flex;
      gap:10px;
      align-items:center;
      background: rgba(255,255,255,0.06);
      border:1px solid var(--stroke);
      border-radius: 16px;
      padding:12px 12px;
    }
    .field:focus-within{
      border-color: rgba(124,58,237,0.55);
      box-shadow: 0 0 0 4px rgba(124,58,237,0.15);
    }

    input{
      width:100%;
      border:0;
      outline:none;
      background: transparent;
      color: var(--text);
      font-size:16px;
    }
    input::placeholder{ color: rgba(233,236,255,0.55); }

    .btn{
      width:100%;
      margin-top:12px;
      border:1px solid rgba(124,58,237,0.55);
      background: linear-gradient(135deg, rgba(124,58,237,0.92), rgba(34,211,238,0.58));
      color: var(--text);
      font-weight:800;
      padding:12px 14px;
      border-radius: 16px;
      cursor:pointer;
      transition: transform .06s ease, filter .2s ease, opacity .2s ease;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      position:relative;
      overflow:hidden;
    }
    .btn:hover{ filter: brightness(1.03); }
    .btn:active{ transform: translateY(1px); }
    .btn[disabled]{ opacity:.65; cursor:not-allowed; }

    /* Premium processing shimmer */
    .btn.busy::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: linear-gradient(110deg,
        rgba(255,255,255,0.00) 0%,
        rgba(255,255,255,0.20) 20%,
        rgba(255,255,255,0.00) 40%,
        rgba(255,255,255,0.00) 100%);
      transform: translateX(-60%);
      animation: shimmer 1.05s linear infinite;
      pointer-events:none;
      opacity:.9;
    }
    @keyframes shimmer{
      0% { transform: translateX(-70%); }
      100% { transform: translateX(70%); }
    }

    /* Spinner animation */
    #spinner svg{
      animation: spin .8s linear infinite;
      display:block;
    }
    @keyframes spin{
      to { transform: rotate(360deg); }
    }

    /* Progress dots in output (premium feel) */
    .dots{
      display:inline-flex;
      gap:6px;
      margin-left:6px;
      vertical-align:middle;
    }
    .dots i{
      width:6px; height:6px;
      border-radius:999px;
      background: rgba(233,236,255,0.65);
      display:inline-block;
      animation: bounce 1.1s infinite ease-in-out;
    }
    .dots i:nth-child(2){ animation-delay: .15s; opacity:.75; }
    .dots i:nth-child(3){ animation-delay: .3s; opacity:.9; }
    @keyframes bounce{
      0%, 80%, 100%{ transform: translateY(0); opacity:.45; }
      40%{ transform: translateY(-4px); opacity:1; }
    }

    #out{
      margin-top:14px;
      padding:12px 12px;
      border-radius: 16px;
      border:1px dashed rgba(233,236,255,0.22);
      background: rgba(0,0,0,0.18);
      color: rgba(233,236,255,0.85);
      white-space: pre-wrap;
      min-height: 52px;
    }

    .status-ok{ border-color: rgba(52,211,153,0.45) !important; }
    .status-err{ border-color: rgba(251,113,133,0.5) !important; }

    .footer{
      padding:14px 20px;
      border-top:1px solid var(--stroke);
      background: rgba(255,255,255,0.03);
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      color: rgba(233,236,255,0.6);
      font-size:12px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <div class="brand">
          <div class="logo"></div>
          <div>OraSpere</div>
        </div>
        <div class="pill">Rota Generator</div>
      </div>

      <div class="content">
        <h1>Generate rota</h1>
        <p>Enter your work email to view your rota. Access is controlled by your account status and plan.</p>

        <label for="email">Work email</label>
        <div class="field" id="fieldBox">
          <input id="email" type="email" placeholder="name@company.com" autocomplete="email" />
        </div>

        <button class="btn" id="go" type="button">
          <span id="btnText">Generate</span>
          <span id="spinner" style="display:none;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M12 2a10 10 0 1 0 10 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </span>
        </button>

        <div id="out">Ready.</div>
      </div>

      <div class="footer">
        <div>© <span id="yy"></span> OraSpere</div>
        <div>Secure access • Status-aware</div>
      </div>
    </div>
  </div>

  <script>
    const out = document.getElementById("out");
    const go = document.getElementById("go");
    const emailEl = document.getElementById("email");
    const fieldBox = document.getElementById("fieldBox");
    const btnText = document.getElementById("btnText");
    const spinner = document.getElementById("spinner");

    document.getElementById("yy").textContent = new Date().getFullYear();

    function setBusy(isBusy) {
      go.disabled = isBusy;
      go.classList.toggle("busy", isBusy);
      btnText.textContent = isBusy ? "Processing" : "Generate";
      spinner.style.display = isBusy ? "inline-block" : "none";
    }

    function setStatus(kind, msg, html = false) {
      if (html) out.innerHTML = msg;
      else out.textContent = msg;

      fieldBox.classList.remove("status-ok", "status-err");
      if (kind === "ok") fieldBox.classList.add("status-ok");
      if (kind === "err") fieldBox.classList.add("status-err");
    }

    function processingMessage() {
      return `Processing<span class="dots"><i></i><i></i><i></i></span>`;
    }

    async function run() {
      const email = emailEl.value.trim();
      if (!email) {
        setStatus("err", "Enter an email.");
        emailEl.focus();
        return;
      }

      setBusy(true);
      setStatus("", processingMessage(), true);

      let response;
      try {
        response = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
      } catch (e) {
        setBusy(false);
        setStatus("err", "Network error. Please try again.");
        return;
      }

      const ct = (response.headers.get("content-type") || "").toLowerCase();

      // If server returns HTML, render it as a full page
      if (ct.includes("text/html")) {
        const html = await response.text();
        document.open();
        document.write(html);
        document.close();
        return;
      }

      // If server returns JSON, handle redirectUrl if present
      if (ct.includes("application/json")) {
        let data;
        try {
          data = await response.json();
        } catch {
          setBusy(false);
          setStatus("err", "Invalid response. Please contact support.");
          return;
        }

        if (data.redirectUrl) {
          window.location.href = data.redirectUrl;
          return;
        }

        setBusy(false);
        setStatus(response.ok ? "ok" : "err", JSON.stringify(data, null, 2));
        return;
      }

      // Fallback
      const text = await response.text();
      setBusy(false);
      setStatus(response.ok ? "ok" : "err", text || `Unexpected response (${response.status})`);
    }

    go.addEventListener("click", run);
    emailEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") run();
    });
  </script>
</body>
</html>
